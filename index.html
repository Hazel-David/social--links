<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  

  
</head>
<body>
  <div class="container">
    <div class="profile-picture">
      <img src="images/avatar-jessica.jpeg" alt="profile-picture">
    </div>
    <div class="personal-details">
      <div class="name">
        <p>Jessica Randal</p>
      </div>
      <div class="residence">
        <p>London, United Kingdom</p>
      </div>
    </div>
    <div class="hobbies">
      <p>&quotFront-end developer and avid reader.&quot</p>
    </div>
    <div class="socials">
      <buttons>Github</buttons>
      <buttons>frontend Mentor</buttons>
      <buttons>LinkedIn</buttons>
      <buttons>Twitter</buttons>
      <buttons>Instagram</buttons>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hazel David</a>.
  </div>
</body>
</html>
